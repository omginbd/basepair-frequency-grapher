<!DOCTYPE HTML>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Basepair Frequency Grapher</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
  <div class="headerWrapper">
    <h1>Invitrosome Frequency Grapher</h1>
  </div>

  <div class="contentWrapper">

    <div class="fileWrapper">
      <label style="margin-right: 1em">File 1: </label>
      <input type="file" id="file1" />
    </div>
    <div class="fileWrapper">
      <label style="margin-right: 1em">File 2: </label>
      <input type="file" id="file2" />
    </div>

    <div class="testType">
      <input type="radio" name="test-type" value="twoProportionZTest"> Two Proportion Z Test</input>
    </div>
    <div class="testType">
      <input type="radio" name="test-type" value="normalDistributionZTest"> Pared Normal Distribution</input>
    </div>

    <div class="sigWrapper">
      <div class="sigWrapperContent">
        <label>Significance Level</label>
      </div>
      <div class="sigWrapperContent">
        <input type="number" id="sigLevel" size="2" min="0" max="1" step="0.1">
      </div>
      <div class="sigWrapperContent">
          <label>Divisor (for pared normal distribution)</label>
        </div>
      <div class="sigWrapperContent">
          <input type="number" id="divisor" min="1">
        </div>
      <div class="sigWrapperContent">
        Insignificant values will be
        <span class="insignificant">greyed out</span>
      </div>
    </div>
    <button class="goButton" id="go">Go!</button>

    <div id="buttonWrapper" style="display: none; flex-direction: row; margin-top: 16px">
      <button id="onemers-button">K = 1</button>
      <button id="twomers-button">K = 2</button>
      <button id="threemers-button">K = 3</button>
      <button id="fourmers-button">K = 4</button>
    </div>
    <div id="table" class="tableWrapper" />
  </div>
  <script src="./app.js"></script>
</body>

</html>
